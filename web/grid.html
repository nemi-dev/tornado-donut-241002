<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    div {
      border: 5px outset dodgerblue;
    }
    #grid {
      border-color: deeppink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
  </style>
</head>

<body>
  <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
  </div>
</body>

</html>
