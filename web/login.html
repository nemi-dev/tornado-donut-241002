<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./p.css">
  <link rel="stylesheet" href="./login.css">
  <script src="./vendor/gotrue.js"></script>
</head>
<body>
  <div class="CenterWrapper">
    <div class="Card">
      <h1>LOGIN</h1>
      <form class="Form" action="" method="post">
        <label for="username">ID</label>
        <input autocomplete="off" id="username" name="username" type="text" placeholder="ID">
        <label for="password">Password</label>
        <input autocomplete="off" id="password" name="password" type="password" placeholder="Password">
        <input type="submit" id="MainChoice" value="LOGIN">
        <a href="./signup.html" id="Choice2">SIGNUP</a>
      </form>
    </div>
  </div>
</body>
<script type="module">
  import { getFormJSON, auth, doLogin } from './user.mjs'

  /** @type HTMLFormElement */
  const formEl = document.querySelector("form");
  formEl.addEventListener("submit", e => {
    e.preventDefault()
  })

  const doLoginInput = document.querySelector("input#MainChoice")
  doLoginInput.addEventListener("click", e => {
    doLogin(getFormJSON(formEl))
  })

  window.setInterval(() => {
    const user = auth.currentUser();
    console.log(user)
  }, 5000)
  
</script>
</html>
