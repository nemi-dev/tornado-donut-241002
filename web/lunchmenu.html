<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunchMenu</title>
  <link rel="stylesheet" type="text/css" href="/css/primary.css">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" href="./lunchmenu.css">
</head>

<body>
  <div class="bg">
    <div class="blur max-width">
      <div class="Layout">
        <aside class="blur"></aside>
        <main>
          <div class="Wrapper">
            <div id="ImageContainer"></div>
            <div id="MenuName">메뉴를 선택해주세요!</div>
            <div id="Price"></div>
            <button id="RandomChoice" style="--button_color: #fc3d3d;">아무거나!</button>
            <button id="OpenNewMenuModal">메뉴 추가하기</button>
          </div>
        </main>
      </div>
    </div>
  </div>
  <div id="Receipt">
    <h3>영수증</h3>
    <div id="ReceiptText"></div>
    <hr>
    <span>합계</span>
    <span id="Total" class="Price">0원</span>
  </div>
  <dialog id="NewMenu">
    <form id="NewMenuForm" action="" method="dialog">
      <div class="NewMenuLayout">
        <label for="NewMenuName">메뉴 이름</label>
        <input type="text" id="NewMenuName" name="menuname" required>
        <label for="NewMenuPrice">가격</label>
        <input type="number" id="NewMenuPrice" name="menuprice" required>
        <label for="NewMenuCategory">메뉴 분류</label>
        <input type="text" id="NewMenuCategory" name="menucategory" required>
        <label for="NewMenuBrand">상호명</label>
        <input type="text" id="NewMenuBrand" name="menubrand" required>
        <input type="submit" value="추가하기">
        <input type="reset" value="초기화">
        <button id="CloseNewMenuDialog">취소</button>
      </div>
    </form>
  </dialog>
</body>
<script src="./lunchmenu.js"></script>
<script src="/js/component.js"></script>
<script src="/js/view.js"></script>

</html>
