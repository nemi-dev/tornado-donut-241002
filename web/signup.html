<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNUP</title>
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./p.css">
  <link rel="stylesheet" href="./login.css">
  <script src="./vendor/gotrue.js"></script>
</head>
<body>
  <div class="CenterWrapper">
    <div class="Card">
      <h1>SIGNUP</h1>
      <form class="Form" action="" method="post">
        <label for="username">ID</label>
        <input autocomplete="off" id="username" name="username" type="text" placeholder="ID">
        <label for="password">Password</label>
        <input autocomplete="off" id="password" name="password" type="password" placeholder="Password">
        <label for="confirm">Password</label>
        <input autocomplete="off" id="confirm" name="confirm" type="password" placeholder="Password confirm">
        <input type="submit" id="MainChoice" value="SIGNUP">
        <a href="./login.html" id="Choice2">Back to Login</a>
      </form>
    </div>
  </div>
</body>
<script type="module">
  import { getFormJSON, auth, doSignup } from './user.mjs'
  /** @type HTMLFormElement */
  const formEl = document.querySelector("form");
  formEl.addEventListener("submit", e => {
    e.preventDefault()
  })

  const doSignupInput = document.querySelector("input#MainChoice")


  doSignupInput.addEventListener("click", e => {
    
    const realFormData = getFormJSON(formEl)
    const { username, password, confirm } = realFormData
    if (password != confirm) {
      return window.alert("Password doesn't match!")
    }
    doSignup(realFormData)
  })


</script>
</html>
